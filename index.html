<body>

    <script>
        async function fetchModels() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {

            }

            document.getElementById('loading').style.display = 'block';

            try {

                const proxies = [

                    `https://api.allorigins.win/raw?url=${encodeURIComponent('https://api.anthropic.com/v1/models')}`,
                    `https://corsproxy.io/?https://api.anthropic.com/v1/models`
                ];

                let response = null;
                let lastError = null;

                for (let proxyUrl of proxies) {
                    try {
                        response = await fetch(proxyUrl, {
                            method: 'GET',
                            headers: {
                                'x-api-key': apiKey,
                                'anthropic-version': '2023-06-01',
                                'Content-Type': 'application/json'

                        });
                        
                        if (response.ok) {
                            break; // æˆåŠŸã—ãŸã‚‰ãƒ«ãƒ¼ãƒ—ã‚’æŠœã‘ã‚‹
                        } else {
                            throw new Error(`HTTP ${response.status}`);
                        }
                    } catch (error) {
                        lastError = error;
                        console.log(`ãƒ—ãƒ­ã‚­ã‚· ${proxyUrl} ã«å¤±æ•—:`, error);
                        continue; // æ¬¡ã®ãƒ—ãƒ­ã‚­ã‚·ã‚’è©¦ã™
                    }
                }

                if (!response || !response.ok) {
                    throw lastError || new Error('ã™ã¹ã¦ã®ãƒ—ãƒ­ã‚­ã‚·ãŒå¤±æ•—ã—ã¾ã—ãŸ');
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                displayModels(data.data || []);

            } catch (error) {
                console.error('Error:', error);
                showError(`ã‚¨ãƒ©ãƒ¼: ${error.message}. CORSãƒ—ãƒ­ã‚­ã‚·ãŒåˆ©ç”¨ã§ããªã„å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚`);
                
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                displayDummyData();
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayModels(models) {
            const resultsDiv = document.getElementById('results');
            
            if (models.length === 0) {

                return;
            }

            let html = `<h3>åˆ©ç”¨å¯èƒ½ãªãƒ¢ãƒ‡ãƒ« (${models.length}å€‹)</h3>`;
            
            models.forEach(model => {

                        <p><strong>ID:</strong> ${model.id}</p>

                { id: "claude-3-5-haiku-20241022", display_name: "Claude 3.5 Haiku", type: "model" },

                { id: "claude-3-haiku-20240307", display_name: "Claude 3 Haiku", type: "model" }

            showError('å®Ÿéš›ã®APIã«æ¥ç¶šã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºã—ã¦ã„ã¾ã™ã€‚');
